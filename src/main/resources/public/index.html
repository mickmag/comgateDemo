<!DOCTYPE html>
<html>
    <head>
        <title>Comgate úkázka - Notářská komora</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" crossorigin="anonymous"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="logo">
                <img src="logo.png" alt="Notářská komora" width="149" height="97"/>
            </div>    
            <h1>Úkázka napojení na platební bránu Comgate</h1>
            <p>Zadejte Vaši emailovou adresu. Poplatek za založení s.r.o. je 5000 Kč<p>
            <form id="form" action="/pay"  onsubmit="return validateEmail()" method="POST">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>
                <input type="submit" name="submit" value="Zaplať">
            </form>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script crossorigin="anonymous"
                src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
        <script src="comgate.js"></script>
    </body>
</html>
